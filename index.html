<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.css"

  <body class="w-100 h-100">
    <div
      class="container-fluid d-flex justify-content-center align-items-center border border-1"
    >
      <div class="container border border-1  text-light rounded-4">
        <div class="row">
          <div class="col-12  mt-5">
            <p class="result results text-end align-text-bottom "></p>
            <p class="result2 results text-end align-text-bottom "></p>
          </div>
          <div class="row buttons ">
          
            <div class="col-3 text-center p-3" >
              <div class=""><input type="button" value="AC" class="button  button-ac light"></div>
              <div class=""><input type="button" value="7" class="button  button-7"></div>
              <div class=""><input type="button" value="4" class="button  button-4"></div>
              <div class=""><input type="button" value="1" class="button  button-1"></div> 
              <div class=" w-100-100 "><input type="button" value="0" class="d-block button button-0"></div> 
            </div>
            <div class="col-3 text-center p-3" >
              <div class=""><input type="button" value="+/-" class="button  button-trans light"></div>
              <div class=""><input type="button" value="8" class="button  button-8"></div>
              <div class=""><input type="button" value="5" class="button  button-5"></div>

              <!-- <div><input type="button" value="0" class="button button-0"></div>  -->

              <div class=""><input type="button" value="%" class="button  button-percent light"></div>

              <div class=""><input type="button" value="6" class="button  button-6"></div>
              <div class=""><input type="button" value="3" class="button  button-3"></div> 
              <div ><input type="button" value="." class="button  button-point"></div> 
            </div>
            <div class="col-3 text-center p-3" >
              <div><input type="button" value="รท" class="button orange  button-divide"></div>
              <div><input type="button" value="x" class="button orange  button-multiply"></div>
              <div><input type="button" value="-" class="button orange button-minus"></div>
              <div><input type="button" value="+" class="button orange  button-plus"></div> 
              <div ><input type="button" value="=" class="button orange  button-equal"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
